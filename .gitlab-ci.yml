image: node:14

pages:
  stage: deploy
  before_script:
    - yarn --frozen-lockfile
  script:
    - ASSET_PREFIX='https://gosh-community.gitlab.io/gosh-okh-search' yarn run build
    - mv public out_of_the_way
    - mv out public
    # gzip and brotli-compress the files so we get compression in gitlab pages
    - find public -type f -regex '.*\.\(htm\|html\|txt\|text\|js\|css\)$' -exec gzip -f -k {} \;
    - find public -type f -regex '.*\.\(htm\|html\|txt\|text\|js\|css\)$' -exec brotli -f -k {} \;
  artifacts:
    paths:
      - public
  only:
    - master
